<div class="container">
  <div class="animated bounceIn">
    <form (ngSubmit)="crearFestividad(FestividadFormulario)" #FestividadFormulario="ngForm" nonvalidate>
      <h4>Crear Festividad </h4>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label class="col-form-label">Nombre de Festividad</label>
            <input class="form-control"
                   placeholder="Ingrese el Nombre de la Festividad" name="nombreFestividad" type="text"
                   [(ngModel)]="nuevaFestividad.nombreFestividad"
                   #nombreFestividad="ngModel"
                   #nombreFestividadTAG
            >
            <label class="col-form-label">Provincia de la Festividad</label>
            <input class="form-control" required minlength="5"
                   placeholder="Ingrese provincia" name="provinciaLugarFestividad" type="email"
                   [(ngModel)]="nuevaFestividad.provinciaLugarFestividad"
                   #provinciaLugarFestividad="ngModel"
                   #provinciaLugarFestividadTAG
            >
            <label class="col-form-label">Ingrese el mes de la Festividad</label>
            <input class="form-control" required minlength="5"
                   placeholder="Ingrese mes Festividad" name="mesFestividad" type="email"
                   [(ngModel)]="nuevaFestividad.mesFestividad"
                   #mesFestividad="ngModel"
                   #mesFestividadTAG
            >
            <label class="col-form-label">Ingrese la imagen de la Festividad</label>
            <input class="form-control" required minlength="5"
                   placeholder="Ingrese una imagen de la Festividad" name="imagenLugarFestividad" type="email"
                   [(ngModel)]="nuevaFestividad.imagenLugarFestividad"
                   #imagenLugarFestividad="ngModel"
                   #imagenLugarFestividadTAG
            >
            <button class="btn btn-success"  type="submit" >Crear </button>
            <a class="btn btn-primary" href="#">Cancelar</a>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
