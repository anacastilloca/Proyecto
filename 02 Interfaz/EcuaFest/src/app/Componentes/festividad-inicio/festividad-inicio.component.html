<header>
  <div class="row">
    <div class="col-sm-3">
      <img [src]="banderaEcuador" id="bandera-encabezado" alt="Bandera del Ecuador">
    </div>
    <div id="mensaje-encabezado" class="col-sm-9">
      Conoce primero lo nuestro, visita Ecuador
    </div>
  </div>

</header>
<body>
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img class="d-block img-fluid" src="assets/Imagenes/Carrusel/Img2.jpg" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <h3>.Hola</h3>
        <p>.este es un carrito</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid" src="https://icdn-4.motor1.com/images/mgl/PNllK/s1/lamborghini-murcielago.jpg"
           alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block img-fluid"
           src="https://ugc.kn3.net/i/origin/http://storage.pagani.com/view/1024/2009-12-31-Pagani-03-191m8LL2FRRc-7.jpg"
           alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</body>
