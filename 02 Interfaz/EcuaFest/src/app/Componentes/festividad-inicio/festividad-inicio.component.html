<header>
  <div class="row">
    <div class="col-sm-3">
      <img [src]="banderaEcuador" id="bandera-encabezado" alt="Bandera del Ecuador">
    </div>
    <div id="mensaje-encabezado" class="col-sm-9">
      Conoce primero lo nuestro, visita Ecuador
    </div>
  </div>

</header>
<body>

<div class="bs-example">
  <div id="carouselEF" class="carousel slide" data-ride="carousel">
    <!-- Carousel indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carouselEF" data-slide-to="0" class="active"></li>
      <li data-target="#carouselEF" data-slide-to="1"></li>
      <li data-target="#carouselEF" data-slide-to="2"></li>
    </ol>
    <!-- Wrapper for carousel items -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="/assets/Imagenes/Carrusel/Img1.jpg" alt="First Slide">
      </div>
      <div class="item">
        <img src="/assets/Imagenes/Carrusel/Img1.jpg" alt="Second Slide">
      </div>
      <div class="item">
        <img src="/assets/Imagenes/Carrusel/Img1.jpg" alt="Third Slide">
      </div>
    </div>
    <!-- Carousel controls -->
    <a class="carousel-control left" href="#carouselEF" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="carousel-control right" href="#carouselEF" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
</div>
