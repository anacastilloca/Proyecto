<header>
  <div class="row">
    <div class="col-sm-3">
      <img [src]="banderaEcuador" id="bandera-encabezado" alt="Bandera del Ecuador">
    </div>
    <div id="mensaje-encabezado" class="col-sm-9">
      Conoce primero lo nuestro, visita Ecuador
    </div>
  </div>

</header>
<body>
  <!--Carrusel-->
  <div id="carouselFest" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">

      <div class="carousel-item active">
        <img class="d-block img-fluid" [src]="img1" alt="First slide">
        <div class="carousel-caption d-none d-md-block"> <p>Rodeo Montubio</p></div>
      </div>

      <div class="carousel-item">
        <img class="d-block img-fluid" [src]="img2" alt="Second slide">
        <div class="carousel-caption d-none d-md-block"><p>La Virgen del Cisne</p></div>
      </div>

      <div class="carousel-item">
        <img class="d-block img-fluid" [src]="img3"  alt="Third slide">
        <div class="carousel-caption d-none d-md-block"><p>Fiesta de las Flores y las Frutas</p></div>
      </div>

      <div class="carousel-item">
        <img class="d-block img-fluid" [src]="img4"  alt="Third slide">
        <div class="carousel-caption d-none d-md-block"><p>Diablada de Pillaro</p></div>
      </div>
    </div>

    <a class="carousel-control-prev" href="#carouselFest" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselFest" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <!--Columna de Festividades-->


</body>


<footer>

</footer>
